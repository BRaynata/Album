<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Buku Kenangan Kita</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .memory-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            display: block;
            margin-top: 5px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .preview-image {
            max-width: 300px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }

        .existing-memories {
            margin-top: 40px;
        }

        .memory-list {
            list-style: none;
        }

        .memory-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .memory-info {
            flex-grow: 1;
        }

        .delete-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Buku Kenangan Kita</h1>
            <p class="subtitle">Setiap momen bersamamu adalah hadiah terindah</p>
        </header>

        <nav>
            <a href="../index.html">Beranda</a>
            <a href="../gallery.html">Galeri</a>
            <a href="admin.html" class="active">Admin</a>
        </nav>

        <main class="admin-container">
            <section class="admin-header">
                <h2>Kelola Kenangan</h2>
                <p>Tambah atau hapus kenangan indah kita</p>
            </section>

            <form id="memory-form" class="memory-form">
                <div class="form-group">
                    <label for="title">Judul Kenangan</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Deskripsi</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Foto Kenangan</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <img id="preview" class="preview-image" src="" alt="Preview">
                </div>

                <button type="submit" class="submit-btn">Simpan Kenangan</button>
            </form>

            <section class="existing-memories">
                <h3>Kenangan yang Tersimpan</h3>
                <ul id="memory-list" class="memory-list">
                    <!-- Existing memories will be loaded here -->
                </ul>
            </section>
        </main>

        <footer>
            <p>Dibuat dengan ❤️ untuk kita berdua</p>
        </footer>
    </div>

    <script src="../storage.js"></script>
    <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan - Buku Kenangan Kita</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: auto;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .modal-caption {
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Buku Kenangan Kita</h1>
            <p class="subtitle">Setiap momen bersamamu adalah hadiah terindah</p>
        </header>

        <nav>
            <a href="index.html">Beranda</a>
            <a href="gallery.html" class="active">Galeri</a>
            <a href="admin/admin.html">Admin</a>
        </nav>

        <main>
            <section class="gallery-header">
                <h2>Galeri Kenangan Kita</h2>
                <p>Kumpulan momen indah yang kita abadikan bersama</p>
            </section>

            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="recent">Terbaru</button>
                <button class="filter-btn" data-filter="oldest">Terlama</button>
            </div>

            <div id="memories-container" class="memories-grid">
                <!-- Memories will be loaded here -->
            </div>
        </main>

        <div id="image-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <img class="modal-image" id="modal-image" src="" alt="">
                <div class="modal-caption">
                    <h3 id="modal-title"></h3>
                    <p id="modal-description"></p>
                    <p id="modal-date"></p>
                </div>
            </div>
        </div>

        <footer>
            <p>Dibuat dengan ❤️ untuk kita berdua</p>
        </footer>
    </div>

    <script src="storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
